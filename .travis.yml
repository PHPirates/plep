# Config file to set up TestFX correctly.
# Adapted from https://github.com/TestFX/TestFX/wiki/Travis-CI

language: java

#sudo: false

#jdk: openjdk8
#jdk: oraclejdk8

addons:
 apt:
   packages:
     - openjfx
#     - oracle-java8-installer

before_install:
 # Install JavaFX for the JavaFX tests
# - sudo apt-get install openjfx
 # make gradlew accessible to travis
 - chmod +x gradlew
 - if [[ "${TRAVIS_OS_NAME}" == linux ]]; then export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start; fi

install: true

script:
 - ./gradlew check

# Generate coverage report and upload to codecov
after_success:
  - ./gradlew jacocoTestReport
  - bash <(curl -s https://codecov.io/bash)

before_cache:
 - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
 - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
 - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.lock

cache:
 directories:
   - $HOME/.gradle/caches/
   - $HOME/.gradle/wrapper/